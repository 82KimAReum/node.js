<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원가입</title>
</head>
<body>
    <form action="/register" method='get'   >
        <!-- 서버에게 전송하면 /register로 감 -->
        Name:<input type='text'name='username'><br>
        Age: <input type ='number'name='userage'><br>
        Gender: 
        <input type='radio'name='gender'value='남성'>남성&nbsp;&nbsp;
        <input type='radio'name='gender'value='여성'>여성<br>
        Hobby:<br>
        <input type='checkbox'name='hobby'value='등산'>등산<br>
        <input type='checkbox'name='hobby'value='낚시'>낚시<br>
        <input type='checkbox'name='hobby'value='게임'>게임<br>
        <input type='checkbox'name='hobby'value='바둑'>바둑<br>
        <input type='checkbox'name='hobby'value='영화감상'>영화감상<br>
        <input type='checkbox'name='hobby'value='음악감상'>음악감상<br>


        <input type='submit'value='가입'>
    </form>
</body>
</html>
