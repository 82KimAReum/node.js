<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Login</title>
	</head>
	<body>
		<form method='post' action='/login'>
			<p>
				<label>ID : </label>
				<input type='text' name='userid' />

			<p>
				<label>PWD : </label>

			</p>
			<p>
				<input type='submit' value='Login' />
			</p>
		</form>
	</body>
</html>
